<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict Pneumonia Disease Class with Convolutional Neural Networks">
    <meta name="keywords" content="HTML, CSS, JavaScript, Python, Machine Learning, Web Developlent, Convolutional Neural Networks, X-ray">
    <meta name="author" content="Dogu Ilmak">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <title>Diagnose Pneumonia Disease</title>
</head>

<body>

    <div class="container" style="height: 980px;">

        <!-- Header of the prediction page -->
        <h1 style="padding-top: 30px;">Diagnose Pneumonia Disease<br>
            <p style="font-size: 25px;">with Convolutional Neural Networks</p>
        </h1>

        <!-- Homepage button -->
        <a href="index.html" class="btn btn-dark btn-lg btn-block" role="button">Homepage</a>
        <br>

        <!-- Welcome picture -->
        <div class="greet gray1">
            <img src="{{ url_for('static', filename='img/x-ray.jpg') }}" style="width: 100%; height: 100%;" alt="">
        </div>
        <div class="clear"></div>


        <!-- Body of the prediction webpage -->
        <div id="home-tiles">

            <div class="container" style="text-align: center;">

                <h2>Upload X-Ray</h2>
                <label><i>*Upload X-Ray image and press Predict</i></label>

                <hr>

                <form method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image">
                            <label class="custom-file-label" for="image">Select image...</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Predict</button>
                </form>

                <br>

                {%if xrayClass%}
                <div class="alert alert-dark"
                    style="text-align: center; width: 50%; margin-left: auto; margin-right: auto;">
                    <span class="closebtn">&times;</span>
                    Predicted as <b>{{xrayClass}}</b>
                </div>
                {%endif %}

            </div>

        </div>

        <div class="space"></div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
